<!-- Banner für mikajo.de Game Hub Header -->
<svg width="400" height="80" viewBox="0 0 400 80" xmlns="http://www.w3.org/2000/svg" class="header-banner">
  <defs>
    <!-- Banner Hauptgradient -->
    <linearGradient id="bannerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#58a6ff;stop-opacity:0.8">
        <animate attributeName="stop-color" values="#58a6ff;#79c0ff;#a5a8ff;#ff6b9d;#58a6ff" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="25%" style="stop-color:#79c0ff;stop-opacity:0.9">
        <animate attributeName="stop-color" values="#79c0ff;#a5a8ff;#ff6b9d;#58a6ff;#79c0ff" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="75%" style="stop-color:#a5a8ff;stop-opacity:0.9">
        <animate attributeName="stop-color" values="#a5a8ff;#ff6b9d;#58a6ff;#79c0ff;#a5a8ff" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#ff6b9d;stop-opacity:0.8">
        <animate attributeName="stop-color" values="#ff6b9d;#58a6ff;#79c0ff;#a5a8ff;#ff6b9d" dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- Glitzernder Gradient für Linien -->
    <linearGradient id="sparkleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:transparent"/>
      <stop offset="45%" style="stop-color:#58a6ff;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#fff;stop-opacity:1"/>
      <stop offset="55%" style="stop-color:#79c0ff;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:transparent"/>
      <animateTransform attributeName="gradientTransform" type="translate" values="-400 0;400 0;-400 0" dur="3s" repeatCount="indefinite"/>
    </linearGradient>
    
    <!-- Glow Filter für Banner -->
    <filter id="bannerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Text Glow -->
    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Hintergrund mit animiertem Gradient -->
  <rect width="400" height="80" rx="12" ry="12" fill="rgba(10, 14, 22, 0.9)" stroke="url(#bannerGradient)" stroke-width="2"/>
  
  <!-- Gaming-Pattern im Hintergrund -->
  <g opacity="0.1">
    <!-- Pixelated Gaming Pattern -->
    <rect x="20" y="15" width="8" height="8" fill="#58a6ff">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="35" y="25" width="6" height="6" fill="#79c0ff">
      <animate attributeName="opacity" values="0.1;0.4;0.1" dur="1.8s" repeatCount="indefinite" begin="0.5s"/>
    </rect>
    <rect x="360" y="20" width="7" height="7" fill="#a5a8ff">
      <animate attributeName="opacity" values="0.1;0.35;0.1" dur="2.2s" repeatCount="indefinite" begin="1s"/>
    </rect>
    <rect x="375" y="35" width="5" height="5" fill="#ff6b9d">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="1.9s" repeatCount="indefinite" begin="1.5s"/>
    </rect>
    
    <!-- Gaming Controller Silhouette -->
    <path d="M50 50 Q45 45 40 50 Q35 55 40 60 Q45 65 50 60 Q55 65 60 60 Q65 55 60 50 Q55 45 50 50" 
          fill="#58a6ff" opacity="0.08">
      <animate attributeName="opacity" values="0.08;0.15;0.08" dur="4s" repeatCount="indefinite"/>
    </path>
    
    <!-- Game Pad Buttons -->
    <circle cx="340" cy="55" r="3" fill="#79c0ff" opacity="0.1">
      <animate attributeName="opacity" values="0.1;0.2;0.1" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="50" r="2.5" fill="#a5a8ff" opacity="0.12">
      <animate attributeName="opacity" values="0.12;0.22;0.12" dur="2.5s" repeatCount="indefinite" begin="0.8s"/>
    </circle>
  </g>
  
  <!-- Dynamische Linien -->
  <line x1="0" y1="25" x2="400" y2="25" stroke="url(#sparkleGradient)" stroke-width="1"/>
  <line x1="0" y1="55" x2="400" y2="55" stroke="url(#sparkleGradient)" stroke-width="1"/>
  
  <!-- Zentrale Banner-Linie mit Animation -->
  <path d="M0 40 Q100 35 200 40 Q300 45 400 40" 
        stroke="url(#bannerGradient)" 
        stroke-width="2" 
        fill="none" 
        filter="url(#bannerGlow)"
        opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <!-- Text: "GAME HUB" -->
  <text x="200" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#bannerGradient)" filter="url(#textGlow)">
    <tspan>GAME HUB</tspan>
    <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite"/>
  </text>
  
  <!-- Rotierende Gaming-Elemente -->
  <g transform-origin="80 40">
    <animateTransform attributeName="transform" type="rotate" values="0;360" dur="15s" repeatCount="indefinite"/>
    <polygon points="78,35 82,35 85,40 82,45 78,45 75,40" fill="#58a6ff" opacity="0.6" filter="url(#bannerGlow)"/>
  </g>
  
  <g transform-origin="320 40">
    <animateTransform attributeName="transform" type="rotate" values="360;0" dur="12s" repeatCount="indefinite"/>
    <polygon points="318,37 322,37 324,40 322,43 318,43 316,40" fill="#79c0ff" opacity="0.7" filter="url(#bannerGlow)"/>
  </g>
  
  <!-- Seitliche Verzierungen -->
  <circle cx="30" cy="40" r="2" fill="none" stroke="#58a6ff" stroke-width="1" opacity="0.5">
    <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="370" cy="40" r="2.5" fill="none" stroke="#a5a8ff" stroke-width="1" opacity="0.6">
    <animate attributeName="r" values="2.5;4.5;2.5" dur="2.3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2.3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Funkelnde Sterne -->
  <g>
    <path d="M100 20 L102 24 L106 24 L103 27 L104 31 L100 29 L96 31 L97 27 L94 24 L98 24 Z" 
          fill="#fff" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="0.8s" repeatCount="indefinite" begin="0s"/>
    </path>
    
    <path d="M300 60 L301.5 62.5 L304 62.5 L302.2 64.3 L302.8 66.8 L300 65.4 L297.2 66.8 L297.8 64.3 L296 62.5 L298.5 62.5 Z" 
          fill="#fff" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="1.2s" repeatCount="indefinite" begin="0.4s"/>
    </path>
    
    <path d="M150 65 L151 67 L153 67 L151.5 68.5 L152 70.5 L150 69.5 L148 70.5 L148.5 68.5 L147 67 L149 67 Z" 
          fill="#fff" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite" begin="0.8s"/>
    </path>
  </g>
</svg>